[global/wm]
include-file = /home/end/.config/polybar/themes/dracula/dracula.ini
include-file = /home/end/.config/polybar/full-bar/modules/date.ini
include-file = /home/end/.config/polybar/full-bar/modules/systray.ini
include-file = /home/end/.config/polybar/full-bar/modules/windows.ini
include-file = /home/end/.config/polybar/full-bar/modules/workspaces.ini
include-file = /home/end/.config/polybar/full-bar/modules/backlight.ini
include-file = /home/end/.config/polybar/full-bar/modules/volume.ini
include-file = /home/end/.config/polybar/full-bar/modules/battery.ini

[global]
mainFont = "FantasqueSansM Nerd Font Propo:size=12;5"

[bar/main]
width = 100%
height = 3.5%
radius = 5px
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0px
padding-right = 10px

module-margin = 2px

separator = |
separator-foreground = ${colors.disabled}

font-0 = ${global.mainFont} 

modules-left = xworkspaces
modules-center = label xwindow 
modules-right = systray backlight pulseaudio date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
override-redirect = false

wm-restack = generic

[settings]
screenchange-reload = true
