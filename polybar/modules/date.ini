[bar/date]
width = 7%
height = ${global.height}
radius = 10
offset-x = 92%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 =  ${global.mainFont}

modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/date]
type = internal/date
interval = 1

date = %a-%H:%M
date-alt = %Y-%m-%d 

label = %date%
label-foreground = ${colors.primary}
