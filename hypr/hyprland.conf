bind = SUPER SHIFT, B, exec, zen-browser
bind = SUPER CTRL, B, exec, brave
bind = SUPER ALT, B, exec, qutebrowser
bind = SUPER, B, exec, ~/bin/wayBarToggle.sh
bind = CTRL SHIFT, I, exec, emote
#bind = SUPER, Q, exec, archlinux-logout
bind = SUPER, Q, exec, wlogout
bind = SUPER, L, exec, exec, killall rofi || ~/.config/hypr/keybind
bind = SUPER, X, exec, hyprpicker -a -n
#bind = CTRL ALT, L, exec, swaylock
bind = CTRL ALT, L, exec, hyprlock
bind = SUPER ALT, Return, exec, $MY_TERMINAL_GUI
bind = SUPER CTRL, Return, exec, termite
bind = SUPER, Return, exec, $MY_TERMINAL
bind = SUPER, Z, exec, killall wlsunset.py || python ~/.config/waybar/scripts/wlsunset.py
bind = SUPER SHIFT, F, exec, nemo
bind = SUPER, O, exec, killall rofi || ~/.config/rofi/launchers/type-2/launcher.sh
bind = SUPER SHIFT, A, exec, clipcat-menu
bind = SUPER, A, exec, ~/.config/rofi/launchers/type-2/windowsLauncher.sh
bind = SUPER, R, exec, foliate
bind = SUPER SHIFT, L, exec, lutris 
bind = SUPER SHIFT, V, exec, code 
bind = SUPER SHIFT, M, exec, flatpak --user run com.github.taiko2k.tauonmb 
bind = SUPER ALT, M, exec, LD_PRELOAD=/usr/lib/spotify-adblock.so spotify --uri=%U
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme "~/.config/rofi/emoji/style-8.rasi"
bind = SUPER SHIFT, period, exec, rofi_fish_history.sh
bind = SUPER ALT, O, exec, ani-cli -q 720 --rofi
bind = SUPER SHIFT, O, exec, ani-cli -q 720 --dub --rofi
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ .05-
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ .05+
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10% 
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10-% 

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, S, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave output ~/Pictures/ScreenShots/
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen ~/Pictures/ScreenShots/
bind = SUPER, V, exec, GTK_THEME=Dracula pwvucontrol
