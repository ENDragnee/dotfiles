windowrule = match:class viewnior float
windowrule = match:class feh float
windowrule = match:class pavucontrol-qt float
windowrule = match:class pavucontrol float
windowrule = match:class pwvucontrol float
windowrule = match:class com.saivert.pwvucontrol float
windowrule = match:class file-roller float
windowrule = match:class Lxappearance float
windowrule = match:class Rofi float
windowrule = match:class dialog float
windowrule = match:class Open File float
windowrule = match:title Open File float
windowrule = match:title branchdialog float
windowrule = match:title ^(Media viewer)$ float
windowrule = match:title ^(Volume Control)$ float
windowrule = match:title ^(Picture-in-Picture)$ float
