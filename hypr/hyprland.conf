windowrule = match:class Brave workspace 2
windowrule = match:class obsidian workspace 3
windowrule = match:class Docker Desktop workspace 6
windowrule = match:class zen workspace 2
windowrule = match:class Brave-browser workspace 8
windowrule = match:class Pcmanfm workspace 3
windowrule = match:class nemo workspace 3
windowrule = match:class lutris workspace 4
windowrule = match:class com.github.johnfactotum.Foliate workspace 4
windowrule = match:class steam workspace 4
windowrule = match:class net.lutris.Lutris workspace 4
windowrule = match:class the-honkers-railway-launcher workspace 4
windowrule = match:class an-anime-game-launcher workspace 4
windowrule = match:class virt-manager workspace 6
windowrule = match:class Code workspace 7
windowrule = match:class jetbrains-idea-ce workspace 7
windowrule = match:class Spotify workspace 9
windowrule = match:class com.stremio.stremio workspace 9
windowrule = match:class tauonmb workspace 9
windowrule = match:class com.github.taiko2k.tauonmb workspace 9
windowrule = match:class pavucontrol workspace 10
windowrule = match:class pwvucontrol workspace 10
windowrule = match:class com.saivert.pwvucontrol workspace 10
